<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--SEO engagement-->
    <meta name="description"
        content="Cannae a look back at one of the greatest battles of the ancient world">
    <meta name="keywords"
        content="History, Hannibal, Punic Wars, battle of Cannae">
    <!--Title and link to CSS-->
    <title>Contact Us</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--Header section with logo and nav bar-->
    <header>
        <div>
            <a href="index.html">
                <h1 id="logo">The Battle of Cannae</h1>
            </a>
            <nav>
                <ul id="main-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="prelude.html">Prelude</a></li>
                    <li><a href="battle.html">Battle</a></li>
                    <li><a href="aftermath.html">Aftermath</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!--Main content-->
    <main>
        <article id="main-content">
            <h2>Contact Us</h2>
            <p>Do you have an idea for what we can do next? Did you spot something we did wrong? Do you just want to stay in touch? Fill out the form below to be the first to get updates!</p>
            <form action="thank-you.html" method="get" id="form">
                <table id="form-submit">
                    <tbody>
                        <tr>
                            <td><label for="fname">First Name:</label></td>
                            <td><input type="text" id="fname" name="fname" placeholder="Your First Name"></td>
                        </tr>
                        <tr>
                            <td><label for="lname">Last Name:</label></td>
                            <td><input type="text" id="lname" name="lname" placeholder="Your Last Name"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email Address:</label></td>
                            <td><input type="email" name="email" id="email" placeholder="Your Email Address"></td>
                        </tr>
                        <tr>
                           <td><input type="submit" name="submit" id="submit" value="Submit"></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </article>
    </main>
    <!--Footer with links to social media-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-twitter-square"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://wikipedia.com/" target="_blank" rel="noopener"
                    aria-label="visit wikipedia(opens in a new tab)">
                    <i class="fa-brands fa-wikipedia-w"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!--Font Awesome script-->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>    
</body>
</html>
